              "description": "要查找和替换的确切文本。必须与文件内容完全匹配（包括所有空白字符、缩进、换行符）。必须在文件中唯一 - 如果存在多个匹配项，请提供更多上下文以使其唯一。"
          },
          "new_string": {
              "type": "string",
              "description": "要替换的文本。必须与 old_string 不同。可以是空字符串以删除内容。"
          }
      },
      "required": ["file_path", "old_string", "new_string"],
      "additionalProperties": false
  }


